<!--
What is Anchor Tag in HTML:-
Anchor tags, also known as hyperlinks, are used to create clickable links between web pages. It is defined by the <a> tag, which is used to 
link a source page to a target page. The source page is the page where the hyperlink is placed, and the target page is the page that the 
hyperlink points to.

The href Attribute:-
The <a> element is used to create the hyperlink, and it requires a minimum of one attribute: the href attribute.

The href attribute is used to specify the URL of the target page. Here is an example of an anchor tag with an href attribute:
-->
<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Anchor Tag Example</title>
</head>

<body>
	<a href="https://www.google.com">Open Google</a>
</body>

</html>
