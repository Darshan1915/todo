<!--
    Strong tag:-This tag is used to highlight the importance of the text and make it more noticeable to the readers.
-->

<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Strong Tag Example</title>
</head>

<body>
	<p><strong>Dennis Ritchie</strong> is an American computer scientist known as the father of the <strong>C programming language</strong>.</p>
</body>

</html>

<!--
    DifferNCE between STRONG and BOLD tag:-
    Bold tag:-  is used to make the text bold, which makes it stand out from the surrounding text.
    Strong tag:-  is used to give extra importance to the text, making it more noticeable to the readers.
-->
