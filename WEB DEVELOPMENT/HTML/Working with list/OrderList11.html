<!DOCTYPE html>
<html>
    <head>
        <title>
            <b>Working with list</b>
        </title>
    </head>
    <body>

        <ol type="A" style="color: rgba(255, 136, 0, 0.928);">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>five</li>
        </ol>
        <ol type="A" style="color: rgb(12, 18, 176);">
            <li>one</li>
            <li>two</li>
            <ol>
                <li>example11</li>
                <li>example12</li>
                <li>example13</li>
            </ol>
            <li>three</li>
            <li>four</li>
            <li>five</li>
        </ol>
        <ol type="A" style="color: rgb(0, 255, 68);">
            <li>one</li>
            <li>two</li>
            <ol type="I">
                <li>example11</li>
                <li>example12</li>
                <li>example13</li>
            </ol>
            <li>three</li>
            <li>four</li>
            <li>five</li>
        </ol>

    </body>
</html>
