Attributes of Heading Tag:-
Here are the attributes we can use with the heading tag:

id
class
style
title
align


id
The id attribute is used to assign a unique name to an element on a web page. We can assign an id to the heading tag and use it to
 apply a specific style to that particular tag.

Example
<h2 id="portfolio">About My Portfolio</h2>
In the above example, we assign an id attribute to the h2 tag with a value portfolio. In CSS and JavaScript, we can use the name 
portfolio to access the specific h2 tag whose id value is set to the name portfolio.

Note: The id attribute can be used on any tag to assign a unique tag name. It must be unique for each tag, meaning we can't use the 
same id name for another tag in an HTML document.

class
The class attribute is used to define a group of elements and to apply a specific style to that group. We can define a class for the 
heading tags and use it to apply a specific style to all the heading tags that belong to a particular class.

Example
<h2 class="info">About HTML Heading Tags</h2>
<h2 class="info">About Heading Tag Attributes</h2>
In the above example, both h2 tags have the same class name info. If any CSS style is applied to the class name info, it will be 
applied on both h2 tags.

Note: The class attribute can be used on any tag to assign a group name to the tag.

style
The style attribute can be used to apply inline css styles to the heading tag. We will learn how to apply inline css style using the 
style attribute later in our CSS tutorial.

Example
<h2 style="color: red">About HTML Heading Tags</h2>
<h2 style="color: red">About HTML Heading Tags</h2>

The style="color: red" will change the color of the h2 heading tag to red color.

title
The title attribute can be used to add a tooltip or additional information to the heading tag, which will only appear when the user 
places the mouse cursor on the heading.

Example
<h2 title="About HTML Heading Tags">About HTML Tags</h2>
<h2 title="About HTML Heading Tags">About HTML Tags</h2>

align
The align attribute can be used to align a heading horizontally left, right and center on the webpage.

Example
<h2 align="left">Heading Align to Left</h2>
<h2 align="right">Heading Align to Right</h2>
<h2 align="center">Heading Align to Center</h2>
