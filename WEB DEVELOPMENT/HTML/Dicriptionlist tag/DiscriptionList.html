<!--
What is Description List in HTML :-
A description list in HTML displays a list of terms and their corresponding definitions. The <dl> tag is used to define a description list. 
The description list tag is usually used with two other tags: <dt> and <dd>. The <dt> tag is used to define the term, and the <dd> tag is 
used to define the description.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>
            DiscriptionList Tag:-
        </title>
    </head>
    <body>
        <b>This is 1<sup>st</sup> list:</b>
        <dl>
            <dt>Collage</dt>
            <dd>Ajeenjya d y patil school of engineering, Pune</dd>
        </dl>
        <b>This is 2<sup>nd</sup> list:</b>
        <dl>
            <dt>Variable</dt>
            <dd>A named container for a value that can be changed.</dd>
      
            <dt>Function</dt>
            <dd>A reusable block of code that performs a specific task.</dd>
      
            <dt>Array</dt>
            <dd>An ordered collection of values that can be accessed by their index.</dd>
          </dl>
    </body>
</html>
