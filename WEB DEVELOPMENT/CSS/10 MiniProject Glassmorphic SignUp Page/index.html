<!DOCTYPE html>
<html>
    <header>
        <title> SignUp page</title>
        <link rel="stylesheet" href="style.css">
    </header>
    <body class="body">
        <div class="outer-box">
            <div class="inner-box">
                <header class="signup-header">
                    <h1>
                        Sign-up Page
                    </h1>
                    <p> It just take 30 sec</p>
                </header>
                <main class="signup-body">
                    <p>
                        <label for="FullName">Full Name </label>
                        <input type="text" id="FullName" placeholder="Enter your name" required>
                    </p>
                    <p>
                        <label for="Email">Email </label>
                        <input type="email" id="Email" placeholder="Enter your mail" required>
                    </p>
                    <p>
                        <label for="pass">Password </label>
                        <input type="password" id="pass" placeholder="Enter password" required>
                    </p>
                    <p>
                        <input type="submit" id="sumbitt" value="submit" >
                    </p>
                </main>
                <footer class="signup-footer">
                     <p> Already have an account <b><a href="#">Login</a></b></p>
                </footer>
            </div>
            <div class="circle c1"></div>
            <div class="circle c2"></div>
        </div>
    </body>
</html>
